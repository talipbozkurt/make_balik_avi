name: Autograding (Balık Avı)

on: [push]

permissions:
  contents: read
  checks: write

jobs:
  grade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang
          pip install check50

      - name: Run Autograder
        run: |
          wget -O balik_avi/__init__.py "https://gist.githubusercontent.com/talipbozkurt/1775b272d3d2cfd9eaf8602ef01f8601/raw/59c97ba57c379a9eff3b08d299284294ddfa5afc/gistfile1.txt"
          cd balik_avi && python3 lab50.py .
